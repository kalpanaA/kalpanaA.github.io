<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>   
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>   
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>   
    <script src="app/app.module.js"></script>
    <script src="app/LoginService.js"></script>
    <script src="app/AppFactory.js"></script>
    <script src="app/route.js"></script>
    <script src="app/LoginController.js"></script>
    <link href="app/css/Login.css" rel="stylesheet" />
    <script src="scripts/desktop-notify.js"></script>
    <script src="scripts/angular-web-notification.js"></script>  
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <!--<script src="scripts/angular-gcm.js"></script>-->
    <link rel="manifest" href="/manifest.json">   
   
    <title>Login</title>
    <style>
        #not-status {
            background-color: #efefef;
            padding: 10px;
        }

            #not-status label {
                font-size: 18px;
                font-weight: normal;
                vertical-align: middle;
            }

        #pushStatusMsg {
            margin-left: 30px;
        }

        #pushStatus {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style> 
</head>

<body ng-app="myapp"> 
    <div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">About</a></li>
    </ul>
   </div>
    <div ng-controller="LoginController as login" class="box">
        <h3>Login Home</h3>    
      
            <div>
                <img src="app/Images/Usr.png" style="height:18px;width:22px" />
                <input type="text" ng-model="login.userName" required />                
            </div>
            <div>
                <img src="app/Images/key.png" style="height:18px;width:22px" />
                <input type="text" ng-model="login.pwd" required />
            </div>
            <div>
                <br />
                <button type="button" name="" ng-click="login.gcmSend()" style="height: 20px; width: 80px;"><img src="app/Images/LoginButt.png" style="height: 15px; width: 70px;" /></button>
            </div>
      
        <p>User is {{login.userName}}</p>
    </div>  
    <gcm  callback="login.gcmSend" gcmapikey="30817670731"></gcm>
    <div id="not-status"></div>
    
    
    <div ui-view>

    </div>
</body>

</html>
